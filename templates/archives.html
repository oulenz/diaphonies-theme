{% extends "base.html" %}
{% block title %} &ndash; {{ _('Archive') }}{% endblock %}

{% block content %}
<article class="single">
  <div class="neighbors"></div>
  <header>
    <h1>{{ _('Archive') }}</h1>
    <p>&nbsp;</p>
  </header>
  <div>
    <dl>
      {% for article in dates %}
      <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
      {% endfor %}
    </dl>
  </div>
</article>
{% endblock %}
